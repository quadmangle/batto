<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Layered AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-fast {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.75);
        }
      }
      .animate-pulse-fast {
        animation: pulse-fast 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        position: relative;
        transition: background 0.5s ease-in-out;
      }
      body.theme-dark {
        background: #111827; /* Tailwind gray-900 */
      }
      body.theme-light {
        background: linear-gradient(-45deg, #f857a6, #ff5858, #ffb347, #f7971e);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease-in-out infinite;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        box-shadow: inset 0 0 1.5rem 0.25rem rgba(255, 255, 255, 0.07);
      }
    </style>
